<html>
	<head>
	  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel='import' href='../../paper-button/paper-button.html'>
		<link rel="import" href="../paper-filter-dialog.html">
	</head>

	<body>
		<template is="dom-bind">
			<paper-button raised on-tap="open">Open</paper-button>
			<paper-filter-dialog id="dialog" filters=[[filters]]></paper-filter-dialog>
		</template>

		<script>
			var scope = document.querySelector("template[is=dom-bind]");
			scope.open = function() {
				this.$.dialog.open();
			};
			scope.filters = [
				{
					id: "age",
					name: "Age",
					values: [
						{
							id: "child",
							name: "0-12",
							count: 29
						},
						{
							id: "teenager",
							name: "13-19",
							count: 8,
							selected: true
						},
						{
							id: "adult",
							name: "20+",
							count: 63,
							selected: true
						}
					]
				},
				{
					id: "gender",
					name: "Gender",
					values: [
						{
							id: "female",
							name: "Female"
						},
						{
							id: "male",
							name: "Male"
						}
					]
				}
			];
		</script>
	</body>
</html>
